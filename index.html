<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <center>
        <h1>Dancing Robo</h1>
        <div class="robot">
            <div class="a">
                <div class="a1"></div>
                <div class="a2"></div>
            </div>
            <div class="face">
                <div class="eyes">
                    <div class="e1"></div>
                    <div class="e2"></div>
                </div>
            </div>
        
            <div class="body"></div>
            <div class="hand">
                <div class="h1"></div>
                <div class="h2"></div>
            </div>
            <div class="leg">
                <div class="l1"></div>
                <div class="l2"></div>
            </div>
            
        </div>
    </center>
    
   
</body>
</html>
